<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
        }

        textarea {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Message</h1>

    <form method="post" th:action="@{/messages/update}">
        <input type="hidden" name="id" th:value="${message.id}" />
        <textarea name="content" rows="4" cols="50" th:text="${message.content}"></textarea><br>
        <button type="submit">Update</button>
    </form>

    <div class="logout">
        <form method="get" th:action="@{/}">
            <button type="submit">Cancel</button>
        </form>
    </div>
</body>
</html>
