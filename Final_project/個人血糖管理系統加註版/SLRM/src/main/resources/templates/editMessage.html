<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Message</title>
    <style>
        /* 設置全局樣式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* 容器樣式 */
        .container {
            max-width: 600px;
        }

        /* 文本區域樣式 */
        textarea {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }

        /* 按鈕樣式 */
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px; /* 增加按鈕之間的距離 */
        }

        /* 按鈕懸停效果 */
        button:hover {
            filter: brightness(90%);
        }

        /* 更新按鈕樣式 */
        .update-button {
            background-color: #4CAF50; /* Green */
        }

        /* 取消按鈕樣式 */
        .cancel-button {
            background-color: #FF6347; /* Tomato */
        }

        /* 按鈕容器樣式 */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* 增加按鈕之間的距離 */
        }

    </style>
</head>
<body>
    <h1>修改留言</h1>

    <form method="post" th:action="@{/messages/update}">
        <!-- 隱藏字段，用於傳遞消息ID -->
        <input type="hidden" name="id" th:value="${message.id}" />
        <!-- 文本區域，用於編輯消息內容 -->
        <textarea name="content" rows="4" cols="50" th:text="${message.content}"></textarea><br>
        <div class="buttons-container">
            <!-- 更新按鈕 -->
            <button type="submit" class="update-button">更新</button>
            <!-- 取消按鈕 -->
            <form method="get" th:action="@{/}">
                <button type="submit" class="cancel-button">取消</button>
            </form>
        </div>
    </form>
</body>
</html>
